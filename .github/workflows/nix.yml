name: Nix

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main
    - uses: yaxitech/nix-install-pkgs-action@v3
      with:
        packages: "nixpkgs#nixci"
    - run: nixci
